    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pet Years</title>
</head>

<body>
    <div class="wrapper">

        <div class="container">
            <div class="row">
                <form onsubmit="event.preventDefault()">
                    <div class="mb-3">
                        <label  class="form-label">Human years</label>
                        <input type="text" class="form-control" id="humanYears">
                        <div id="humanYearsError" class="form-text err-text hide">Human years are not valid. Please enter a number.</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="calculateBtn">Calculate</button>
                </form>

            </div>

            <div class="row align-items-start">
                <div class="col">
                    <div class="card">
                        <img src="./images/adultDog.png" class="card-img-top rounded mx-auto d-block" alt="..." id="dogImg">
                        <div class="card-body">
                          <h5 class="card-title">Dog</h5>
                          <p class="card-text" id="dogYears"></p>
                        </div>
                      </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="./images/adultCat.gif" class="card-img-top rounded mx-auto d-block" alt="..." id="catImg">
                        <div class="card-body">
                          <h5 class="card-title">Cat</h5>
                          <p class="card-text" id="catYears"></p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
